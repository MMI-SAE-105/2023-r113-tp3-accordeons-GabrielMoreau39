<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://unpkg.com/alpinejs"></script>
    <title>Accordéon horizontal</title>
    <style>
      #accordeon {
     display: flex;/* pour que les éléments soient alignés horizontalement */
     margin: 0;/* pour éviter les marges par défaut */
     padding: 0;/* pour éviter les "padding" par défaut */}
    </style>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    
<ul id="accordeon">
  <li>
    <figure>
      <img src="https://picsum.photos/100?random=1" alt="" width="102">
      <figcaption>
        <h3>Lorem, ipsum dolor.</h3>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </figcaption>
    </figure>
  </li>
  <li class="actif">
    <figure>
      <img src="https://picsum.photos/100?random=2" alt="" width="102">
      <figcaption>
        <h3>Ratione, facilis inventore.</h3>
        <p>Ut pariatur reprehenderit ratione distinctio inventore.</p>
      </figcaption>
    </figure>
  </li>
  <li>
    <figure>
      <img src="https://picsum.photos/100?random=3" alt="" width="102">
      <figcaption>
        <h3>Itaque, esse blanditiis.</h3>
        <p>Voluptas inventore cum at eveniet omnis.</p>
      </figcaption>
    </figure>
  </li>
</ul>
  </body>
</html>
